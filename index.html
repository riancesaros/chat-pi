<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drone chat</title>
  <link rel="icon" type="image/x-icon" href="/imgs/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="imgs/logo.png" alt="Logo">
    <h1>LogAnalizer</h1>
  </header>
  <div class="container">
    <div class="keybox">
      <h3>Digite sua chave de API (openai)</h3>
      <div class="keyform">
        <input type="text" id="chave">
        <a href="https://openrouter.ai/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i><h3>Adquirir chave</h3></a>
      </div>
    </div>
    <div class="box">
      <div class="input-area">
        <input type="file" id="fileInput" accept=".json">
        <button onclick="enviarParaIA()"><i class="fa-solid fa-file-import"></i>Enviar Log</button>
        <div id="status" class="loading"></div>
      </div>

      <div class="chat-box" id="chatBox"></div>
    </div>
  </div>

  <footer>
    <p>Documenta√ß√£o dispon√≠vel no&nbsp;&nbsp;</p><a href="https://github.com/riancesaros/chat-pi" target="_blank">GitHub &nbsp;<i class="fa-brands fa-github"></i></a>
  </footer>
  
  <script>
    let logContent = null;

    function appendMessage(text, sender) {
      const chat = document.getElementById('chatBox');
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          logContent = JSON.parse(event.target.result);
          appendMessage("üìÑ Log carregado com sucesso! Pronto para an√°lise.", "user");
        } catch (err) {
          appendMessage("‚ùå Erro ao ler o arquivo JSON.", "user");
        }
      };
      reader.readAsText(file);
    });

    async function enviarParaIA() {
      const apiKey = document.getElementById('chave').value.trim();
      if (!apiKey) return alert("Informe sua chave da API.");
      if (!logContent) return alert("Carregue um arquivo de log primeiro.");

      const prompt = `Voc√™ √© um especialista em engenharia de drones. Analise o seguinte log de voo (em JSON) e identifique:
1. Erros operacionais;
2. Comportamentos anormais;
3. Sugest√µes t√©cnicas para melhoria da miss√£o.

Responda em tom profissional e t√©cnico:

LOG:
${JSON.stringify(logContent, null, 2)}
`;

      appendMessage("‚è≥ Enviando log para IA...", "user");
      document.getElementById('status').textContent = "Processando...";

      try {
        const resposta = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://riancesaros.github.io/chat-pi/",
            "X-Title": "LogAnalizer"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            temperature: 0.3,
            max_tokens: 1500,
            messages: [{ role: "user", content: prompt }]
          })
        });

        const json = await resposta.json();
        const respostaIA = json.choices?.[0]?.message?.content || "Sem resposta da IA.";
        appendMessage(respostaIA, "ia");
        document.getElementById('status').textContent = "";
      } catch (error) {
        appendMessage("‚ùå Erro ao se comunicar com a IA.", "ia");
        console.error(error);
        document.getElementById('status').textContent = "";
      }
    }
  </script>
</body>
</html>
